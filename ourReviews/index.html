<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../ourReviews/CSS/ourReviews.css">
    <title>our Reviews</title>
</head>
<body>
    <main>
        <section class="container">

            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>

            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="../ourReviews/image/pexels-wojciech-kumpicki-2071881.jpeg" alt="pexels-wojciech-kumpicki-2071881" id="person-img">
                </div>
                <h4 id="author">brown cat</h4>
                <p id="job">disturbing owner</p>
                <p id="info">meowww Lorem ipsum dolor sit amet consectetur, adipisicing elit. Illum aut  meowwwmeowwwmeowwwmeowww meowww meowww meowwwmeowww meowww meowww meowww meowww meowww meowww doloremque dolorum?.</p>

                <!-- prev-next buttons -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left">❮</i>
                    </button>
                     <button class="next-btn">
                        <i class="fas fa-chevron-right">❯</i>
                    </button>
                </div>
                <!-- Random - Button -->
                <button class="random-btn">My Choice</button>
            </article>
        </section>
    </main>
</body>
<script src="../ourReviews/JS/app.js"></script>
</html>
